{% extends 'jobBoard/_base.html'%} {% load humanize %} {% block content %}
<div class="flex justify-center w-10/12 mx-auto flex-wrap gap-6">
  {% for posting in job_postings %}
  <a class="w-1/4 text-center" href="{% url 'job-detail' posting.pk %}">
    <div class="border rounded px-8 py-10 bg-gray-100 ">
      <p class="text-2xl pb-2">{{posting.tittle| title}}</p>
      <hr class="py-2" />
      <p class="font-semibold pb-2">Company: {{posting.company}}</p>
      <p class="text-xl pb-2">Salary: ${{ posting.salary| intcomma }}</p>
      <p class="underline underline-offset-2 text-blue-500 hover:text-blue-400 hover:cursor-pointer">
        Veiw Details
      </p>
    </div>
  </a>
  {%endfor%}
</div>
{%endblock content%}
